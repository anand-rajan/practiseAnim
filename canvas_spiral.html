<html>
<style>
#can
{
  border:1px solid;
}
</style>

<body>

	<canvas width=500 height=500 id=can> </canvas>


<script>
var c = document.getElementById('can'),
    d = c.getContext('2d'),
    r = 50,
    theta = 0,
    x,y;

//draw the starting pt of line to mid point
d.moveTo(c.width/2,c.height/2);

var timer = setInterval(function (){
theta += 0.01; //angle 0 - 2*PI forms one circle
r += 0.01 //increment the radius

x = r*Math.cos(theta)+250;
y = r*Math.sin(theta)+250;

d.lineTo(x,y);
d.stroke();

	if(theta>160)
		clearInterval(timer);

},1000/60);

</script>

</body>
</html>
